<header>
    <nav>
        <h1>BlogApp</h1>
    </nav>
</header>
<div class="posts-container">


    <div class="posts-flexbox">

        <div *ngFor="let post of posts" class="post-box">

            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#4a044e" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                  </svg>
                  <p>{{ post.firstName }} {{ post.lastName }}</p>
            </div>

            <div class="context">
                <h3><a href="/Post/{{post.id}}">{{ post.title }}</a></h3>
                
                <p class="date">{{ post.dateCreated | date:'MMMM d, y' }}</p>
            </div>
           
    
        </div>



    </div>

</div>
